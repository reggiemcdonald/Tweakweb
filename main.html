<!doctype html>

<head>
    <meta lang="en">
    <meta charset="utf-8">
    <title>TweakWeb</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div id="topBar">
        <span id="title">TweakWeb</span>
        <div id="menu">
            
            <div id="html" class="language-toggle">HTML</div>
            <div id="css" class="language-toggle">CSS</div>
            <div id="js" class="language-toggle">Javascript</div>
            <div id="content" class="language-toggle">View</div>
        </div>
    </div>
    <div id="content-area">
        <textarea id="htmlViewport" class="viewport">Write your html code here</textarea>
        <textarea id="cssViewport" class="viewport">Style here</textarea>
        <textarea id="jsViewport" class="viewport"></textarea>
        <iframe id="contentViewport" class="viewport"></iframe>
        
    </div>
    
    <script type="text/javascript" src="scripts/main.js"></script>

</body>
